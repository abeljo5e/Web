<!DOCTYPE html>
<html>
<head>
    <title>Form to Google Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>User Data Form</h2>

<form id="myForm">
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="url" name="linkedin" placeholder="LinkedIn Profile" required><br><br>
    <input type="tel" name="phone" placeholder="Phone Number" required><br><br>
    <input type="text" name="github" placeholder="GitHub Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>

    <button type="submit">Submit</button>
</form>

<script>
const form = document.getElementById("myForm");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
        email: form.email.value,
        linkedin: form.linkedin.value,
        phone: form.phone.value,
        github: form.github.value,
        password: form.password.value
    };

    fetch("https://script.google.com/macros/s/AKfycbxy0-OHl8zufiSSxQU4kgy0YMKPXInZVIvAegvIfw_0lm2aNrRNnMdqsetDZCTwXM5yZw/exec", {
        method: "POST",
        body: JSON.stringify(data),
    })
    .then(res => res.json())
    .then(data => {
        alert("Data submitted successfully!");
        form.reset();
    })
    .catch(err => alert("Error"));
});
</script>

</body>
</html>
